<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>

    <table>
      <thead>
        <tr>
          <th>Media</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="number" name="media"></td>
      </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="8">Mods</th>
        </tr>
        <tr>
          <th colspan="3">Portal Shield</th>
          <th>Link Amp</th>
          <th colspan="3">Heat Sink</th>
          <th colspan="3">Multi-hack</th>
          <th>Force Amp</th>
          <th>Turret</th>
        </tr>
        <tr>
          <th>Common</th>
          <th>Rare</th>
          <th>Very Rare</th>

          <th>Rare</th>

          <th>Common</th>
          <th>Rare</th>
          <th>Very Rare</th>

          <th>Common</th>
          <th>Rare</th>
          <th>Very Rare</th>

          <th>Rare</th>
          <th>Rare</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="number" name="shield-c"></td>
        <td><input type="number" name="shield-r"></td>
        <td><input type="number" name="shield-vr"></td>
        <td><input type="number" name="link-amp"></td>
        <td><input type="number" name="heat-sink-c"></td>
        <td><input type="number" name="heat-sink-r"></td>
        <td><input type="number" name="heat-sink-vr"></td>
        <td><input type="number" name="multi-hack-c"></td>
        <td><input type="number" name="multi-hack-r"></td>
        <td><input type="number" name="multi-hack-vr"></td>
        <td><input type="number" name="force-amp"></td>
        <td><input type="number" name="turret"></td>
      </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th>Portal Keys</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="number" name="keys"></td>
      </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="8">Power Cubes</th>
        </tr>
        <tr>
          <th>L1</th>
          <th>L2</th>
          <th>L3</th>
          <th>L4</th>
          <th>L5</th>
          <th>L6</th>
          <th>L7</th>
          <th>L8</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="number" name="cube_01"></td>
        <td><input type="number" name="cube_02"></td>
        <td><input type="number" name="cube_03"></td>
        <td><input type="number" name="cube_04"></td>
        <td><input type="number" name="cube_05"></td>
        <td><input type="number" name="cube_06"></td>
        <td><input type="number" name="cube_07"></td>
        <td><input type="number" name="cube_08"></td>
      </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="10">Resonators</th>
        </tr>
        <tr>
          <th>L1</th>
          <th>L2</th>
          <th>L3</th>
          <th>L4</th>
          <th>L5</th>
          <th>L6</th>
          <th>L7</th>
          <th>L8</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="number" name="resonator_01"></td>
        <td><input type="number" name="resonator_02"></td>
        <td><input type="number" name="resonator_03"></td>
        <td><input type="number" name="resonator_04"></td>
        <td><input type="number" name="resonator_05"></td>
        <td><input type="number" name="resonator_06"></td>
        <td><input type="number" name="resonator_07"></td>
        <td><input type="number" name="resonator_08"></td>
      </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="10">Weapons</th>
        </tr>
        <tr>
          <th>L1</th>
          <th>L2</th>
          <th>L3</th>
          <th>L4</th>
          <th>L5</th>
          <th>L6</th>
          <th>L7</th>
          <th>L8</th>
          <th>ADA</th>
          <th>Jarvis</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="number" name="burster_01"></td>
        <td><input type="number" name="burster_02"></td>
        <td><input type="number" name="burster_03"></td>
        <td><input type="number" name="burster_04"></td>
        <td><input type="number" name="burster_05"></td>
        <td><input type="number" name="burster_06"></td>
        <td><input type="number" name="burster_07"></td>
        <td><input type="number" name="burster_08"></td>
        <td><input type="number" name="ada"></td>
        <td><input type="number" name="jarvis"></td>
      </tr>
      </tbody>
    </table>

    <div>
      <h4>Total</h4>
      <span id="total"></span>
    </div>

  </form>

  <script src="ingress-counter.js"></script>
</body>
</html>
